<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="login-2.css">
    </head>
    <body>
        <div id="main-container" class="d-flex justify-content-center align-items-center container min-vh-100">
            <div id="login-container" class="row">
                <div id="left-box" class="col-md-6 mt-5">
                    <h1>facebook</h1>
                    <h2>Connect with friends and the world around you on Facebook.</h2>
                </div>
                <div id="right-box" class="col-md-6">
                    <div id="login-form" class="row align-items-center p-3 rounded-3 shadow">
                        <input type="email" placeholder="Email or phone number" class="form-control">
                        <input type="password" placeholder="Password" class="form-control">
                        <button type="submit" class="form-control btn btn-primary">Log In</button>
                        <a href="" class="text-center">Forgot password?</a>
                        <hr>
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Create new account</button>
                        </div>
                    </div>
                    <p class="mt-4"><span class="fw-bold"><a href="">Create a Page</span></a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </body>
</html>
